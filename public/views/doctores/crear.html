<html>
<head>
    <!--Este es el nombre que va a tener mi cabecera-->
    <title>Hanzoft - Crear Doctor</title>
    
    <!-- Cargamos Axios desde una CDN (una red que distribuye archivos por internet) -->
    <!-- Axios es una librer√≠a que nos ayuda a hacer peticiones HTTP (como POST, GET) f√°cilmente desde JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>‚öïÔ∏è Crear Doctor üë©üèª‚Äç‚öïÔ∏èüßëüèª‚Äç‚öïÔ∏è</h1>

    <!-- Este es el formulario donde el usuario escribe el nombre del doctor y elige su especialidad -->
    <!-- Le damos un id para poder encontrarlo f√°cilmente desde JavaScript -->
    <form id="formulario-doctor">

        <!-- Campo para escribir el nombre del doctor -->
        <label>
            <p><strong>Nombre</strong></p>
            <input type="text" id="nombre" maxlength="30" name="nombre" required>
            <!-- Tiene un id (nombre) para poder obtener su valor desde JavaScript -->
        </label>

        <!-- Campo tipo "select" para elegir una especialidad desde una lista -->
        <label>
            <p><strong>Especialidad</strong></p>
            <select id="especialidad" name="especialidad" required>
                <!-- Cada opci√≥n tiene un n√∫mero como "value" que representa el ID de la especialidad en la base de datos -->
                <option value="1">Medicina Interna</option>
                <option value="2">Cardiolog√≠a</option>
                <option value="3">Oftalmolog√≠a</option>
                <option value="4">Cirug√≠a</option>
                <option value="5">Radiolog√≠a</option>
            </select>
        </label>

        <!-- Bot√≥n que env√≠a el formulario -->
        <div>
            <br>
            <br>
            <input type="submit" value="Crear">
        </div>
    </form>

    <!-- Aqu√≠ empieza el c√≥digo JavaScript -->
    <script>
        // Definimos la URL donde vamos a enviar los datos usando el m√©todo POST
        const ruta = 'http://localhost:3000/api/doctores';

        // Seleccionamos el formulario usando su ID (formulario-doctor)
        const formulario = document.querySelector('#formulario-doctor');

        // Escuchamos el evento "submit", o sea, cuando el usuario hace clic en "Crear"
        formulario.addEventListener('submit', function (event) {
            // Esto evita que el formulario recargue la p√°gina al enviarse
            event.preventDefault();

            // Obtenemos el valor que escribi√≥ el usuario en el campo de nombre
            const nombre = document.getElementById('nombre').value;

            // Obtenemos la especialidad seleccionada en el men√∫ desplegable
            const especialidad = document.getElementById('especialidad').value;

            // Enviamos una solicitud POST a la API, con los datos del formulario
            axios.post(ruta, {
                // nombre del doctor
                nombre: nombre,             
                // id de la especialidad seleccionada
                especialidad: especialidad  
            })
            // Si el doctor se cre√≥ correctamente, mostramos un mensaje
            .then(function (respuesta) {
                alert(respuesta.data.mensaje);
                // Tambi√©n lo mostramos en consola
                console.log(respuesta.data.mensaje);  
                
            })
            // Si hubo un error en la petici√≥n, mostramos un mensaje de error
            .catch(function (error) {
                alert(error.response.data.error);
                console.error(error);
            });
        });
    </script>
</body>
</html>
