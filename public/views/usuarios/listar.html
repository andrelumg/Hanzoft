<html>
    <head>
        <title>Hanzoft - Usuarios</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>üë®üèø‚Äç‚öïÔ∏è Lista de Usuarios üë©üèø‚Äç‚öïÔ∏è</h1>
        <table>
            <thead>
               <tr>
                    <td>ID</td>
                    <td>Nombres</td>
                    <td>Email</td>
                    <td>Rol</td>
                    <td></td>
                    <td></td>
               </tr> 
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <script>
            const ruta = `http://localhost:3000/api/usuarios`;
            const rutaModificar = `http://localhost:3000/app/usuarios/actualizar.html`

            axios.get(ruta)
                .then(function (response) {
                    const usuarios = response.data;

                    const tabla = document.querySelector('table tbody');
                    let cuerpoHtml = '';

                    for (const usuario of usuarios) {
                        let filaHtml = '';
                        filaHtmlL = '<tr>'
                        filaHtml += '<td>' + usuario.id + '</td>'
                        filaHtml += '<td>' + usuario.nombre + '</td>'
                        filaHtml += '<td>' + usuario.email + '</td>'
                        filaHtml += '<td>' + usuario.rol + '</td>'
                        filaHtml += `<td><a href="${rutaModificar}?id=${usuario.id}">Modificar</a></td>`
                        filaHtml += `<td><button class="eliminar-usuario" data-id=${usuario.id}>Editar üü¢</button></td>`
                        filaHtml += '</tr>'
                        cuerpoHtml += filaHtml;
                    }

                    tabla.innerHTML = cuerpoHtml

                    // Aca declaro mi boton eliminar, para que me realice una consulta  me reciba
                    //la accion que estoy haciendo
                    const botonesEliminar = tabla.querySelectorAll('.eliminar-usuario');
                    //realizo un for each para poder recorrer la tabla 
                    botonesEliminar.forEach(function(botonEliminar){
                    //a√±ado un evento click para que se ejecute:    
                        botonEliminar.addEventListener('click', function(){
                            //Hago referencia a la data que trabeje en la linea 30, que me trae la informacion
                            const usuarioId = botonEliminar.getAttribute('data-id')
                            //Hago referencia a la ruta de la linea 26, en donde obtender el id
                            //del usuario a eliminar.
                            const rutaEliminar = ruta + '/' + usuarioId;

                            //Hare una pregunta de confirmacion en caso de que por error
                            //se haya indicado que se queria eliminar el usuario

                            if(confirm('Esta seguro que desea eliminar este usuario?')){
                                //llamo otra vez un ajax (axios) par que me ayude a gestionar
                                axios.delete(rutaEliminar).then(function(respuesta){
                                    alert(respuesta.data.mensaje);
                                    window.location.reload();
                                })
                            }

                        });



                    });


                });
        </script>
    </body>
</html>
